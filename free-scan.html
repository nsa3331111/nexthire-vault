<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareerLift - Free Resume Scan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>CareerLift Free Scan</h1></header>
  <main>
    <form action="scan-results.html" method="get">
      <label for="name">Name:</label><input type="text" id="name" name="name" required><br>
      <label for="email">Email:</label><input type="email" id="email" name="email" required><br>
      <label for="resume">Paste Resume:</label><br>
      <textarea id="resume" name="resume" rows="10" cols="50"></textarea><br>
      <button type="submit" class="btn-primary">Scan My Resume</button>
    </form>
  </main>
</body>
</html>
